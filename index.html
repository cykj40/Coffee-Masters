<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <title>Coffee Masters</title>
</head>

<body>
    <section>
        <div class="main-nav">
            <h1><img src="assets\coffee_masters_logo.png" alt="coffee cup" width="25" height="25" class="logo" /> Coffee
                Masters</h1>
        </div>
    </section>

    <div class="first">
        <section class="order box">
            <h3 class="box-title">ITEMS</h3>
            <ul class="items">
                <li class="item">
                    <div class="item-quantity">1x</div>
                    <div class="item-title">Cappuccino</div>
                    <div class="item-price">$4.50</div>
                    <ul class="item-options">
                        <li class="item-option">Light Foam</li>
                    </ul>
                </li>
                <li class="item">
                    <div class="item-quantity">1x</div>
                    <div class="item-title">Cappuccino</div>
                    <div class="item-price">$7.50</div>
                    <ul class="item-options">
                        <li class="item-option">Almond Milk</li>
                        <li class="item-option">Double Expresso Shot</li>
                    </ul>
                </li>
                <li class="item">
                    <div class="item-quantity">1x</div>
                    <div class="item-title">Croissant</div>
                    <div class="item-price">$5.37</div>
                    <ul class="item-options">
                        <li class="item-option">Chocolate</li>
                    </ul>
                </li>
            </ul>
        </section>
        <section class="payment">
            <div class="name-box box">
                <h2 class="box-title">NAME</h2>
                <div class="input-group">
                    <label class="user-input-label" for="name">Name For Order </label>
                    <input type="text" class="user-input" id="name" />
                </div>
            </div>
            <div class="cc-box box">
                <h2 class="box-title">PAYMENT</h2>
                <div class="input-group">
                    <label class="user-input-label" for="cc">Card number</label>
                    <input type="text" class="user-input" id="cc" />
                </div>
                <div class="input-group">
                    <label class="user-input-label" for="ccv">CCV number</label>
                    <input type="text" class="user-input short-input" id="ccv" />
                </div>
            </div>
    </div>
    </section>
    <section class="total">
        <table class="totals-table">
            <tr>
                <td class="totals-table-title">Subtotal</td>
                <td class="totals-table-value">$17.37</td>
            </tr>
            <tr>
                <td class="totals-table-title">Tax</td>
                <td class="totals-table-value">$1.74</td>
            </tr>
            <tr>
                <td class="totals-table-title">Total</td>
                <td class="totals-table-value">$19.11</td>
            </tr>
        </table>
        <button class="checkout" type="button">Place Order</button>
    </section>
    </div>

</body>

</html>
